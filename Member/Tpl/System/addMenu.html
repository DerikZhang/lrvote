<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{$Think.config.sitename}</title>

  <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin_style.css" />
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/blue.css" />

    <script src="__PUBLIC__/js/Calendar.js" type="text/javascript"></script>

</head>
<body class="right_body">
  <div class="body">
    <div class="top_subnav">{$Think.config.sitename} ＞ 添加自定义表单</div>

    <form method="post" id="form1" action="__URL__/insertMenu/" class="form-horizontal pageForm required-validate">
      <fieldset>
        <legend>添加自定义表单</legend>


        <div class="control-group">
          <label class="control-label">菜单类型：</label>
          <div class="controls">
            <select name="typeid" onchange="change(this.value);">
              <option value="0" <eq name="vo.typeid" value="0">selected</eq> >关键词回复菜单</option>
              <option value="1" <eq name="vo.typeid" value="1">selected</eq> >url链接菜单</option>
            </select> (添加父级菜单只需要填写菜单名称即可。)             
             </div>
        </div>

        <div class="control-group">
          <label class="control-label">父级菜单：</label>
          <div class="controls">
            <select name="pid">
              <option value="0">请选择父菜单</option>
                <volist name="pp" id="pp">
                  <option value="{$pp.id}">{$pp.title}</option>
                </volist>
            </select> (设置二级菜单需要先选择父菜单.)             
             </div>
        </div>

        <div class="control-group">
          <label class="control-label">主菜单名称：</label>
          <div class="controls">
            <input type="text" name="title" value="{$vo.title}"  class="input_text required" >            
             </div>
        </div>



        <div class="control-group" id="c0" style="display:none;">
          <label class="control-label">关联关键词：</label>
          <div class="controls">
            <select name="keyword">
                <volist name="list" id="list">
                  <option value="{$list.keyword}">{$list.keyword}</option>
                </volist>
           </select>
           </div>
        </div>

        <div class="control-group" id="c1" style="display:none;">
          <label class="control-label">外链接url：</label>
          <div class="controls">
            <input type="text" name="url" value="{$vo.url}"  class="input_text" >            
             </div>
        </div>

        <div class="control-group">
          <label class="control-label">排序：</label>
          <div class="controls">
            <input type="text" name="sort" value="0"  class="input_text" >            
             </div>
        </div>


      
          <div class="control-group">
            <div class="controls">
              <a class="btn btn-primary" id="sub"> <i class="icon-ok icon-white"></i>
                保存
              </a>
            </div>
          </div>
  

        </fieldset>
      </form>

    </div>

    <include file="Public:footer" />

<script type="text/javascript">
  function change(s){
    $("#c0").hide();
    $("#c1").hide();
    $("#c"+s).show();
  }
$(document).ready(function(){
  change(0);
}); 
</script>

</body>
  </html>
