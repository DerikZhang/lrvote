<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{$Think.config.sitename}</title>
  <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin_style.css" />
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/blue.css" />
</head>
<body class="right_body">
  <div class="body">
    <div class="top_subnav">{$Think.config.sitename} ＞ 粉丝列表</div>

<table class="table table-bordered table-hover">
<tbody>
  <tr class="info">
    <td>编号</td>
    <td>微信昵称</td>
    <td>城市</td>
    <td>省份</td>
    <td>国家</td>
    <td>微信头像</td>
    <td>姓别</td>
    <td>关注时间</td>
  </tr>

  <volist id="vo" name="list">
    <tr>
      <td>
          {$vo['id']}
      </td>
      <td>{$vo['wechaname']}</td>
      <td>{$vo['city']}</td>
      <td>{$vo['province']}</td>
      <td>{$vo['country']}</td>
      <td><img src="{$vo['wechahead']}" width="80" height="80"></td>
  	  <td>
	  		   <eq name="vo.sex" value="0" >
                    <span class="label label-success">男</span>
             </eq>
             <eq name="vo.sex" value="1" >
                    <span class="label label-important">女</span>
             </eq>  
	  </td>
	  <td>{$vo['subscribe_time']|date="Y-m-d H:i:s",###}</td>
    </tr>
  </volist>

  <tr>
    <td colspan="8">
      <div class="pagination">{$page}</div>
    </td>

  </tr>

</tbody>
</table>

</div>

<script type="text/javascript">
        function addids(){
          ids ="";
          $("input[name='id']:checkbox:checked").each(function(){ 
            ids+=","+$(this).val(); 
          });
          if(ids !==""){
            ids = ids.substring(1);
            tmp = "__URL__/deleteAd/id/";
            $("#ids").attr("href",tmp+ids);
          }
          else{
            $("#ids").attr("href","#");
          }         

        }
        var is_all = true;
        function addids_all(){
          if(is_all){
            $("input[name='id']").attr("checked","true"); 
            is_all = false;
          }else{
            $("input[name='id']").removeAttr("checked");
            is_all = true;
            $("#ids").attr("href","#");
          }
          addids();
        }
        
        function del(){
          if($("#ids").attr("href") == "#"){
            alert("请选择"); return;
          }
        }
  
      </script>

<include file="Public:footer" />

</body>
</html>
