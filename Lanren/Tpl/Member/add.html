<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{$Think.config.sitename}</title>

  <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin_style.css" />
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/blue.css" />

    <script src="__PUBLIC__/js/Calendar.js" type="text/javascript"></script>


</head>
<body class="right_body">
  <div class="body">
    <div class="top_subnav">{$Think.config.sitename} ＞ 添加用户</div>

    <form method="post" id="form1" action="__URL__/insert/" class="form-horizontal pageForm required-validate">
        
      <fieldset>
        <legend>用户详细资料</legend>
        <div class="control-group">

        <div class="control-group">
          <label class="control-label" for="mobile">用户名：</label>
          <div class="controls">
            <input type="text" name="m_username" value="{$vo.m_username}"  class="input_text required">  </div>
        </div>


        <div class="control-group">
          <label class="control-label" for="backmail">密码：</label>
          <div class="controls">
            <input type="password" name="m_password" value="" class="input_text"> (不填表示不修改)</div>
        </div>


    <div class="control-group">
          <label class="control-label" for="inputEmail">手机号：</label>
          <div class="controls">
            <input type="text"  id="inputEmail" name="m_tel" value="{$vo.m_tel}" class="input_text"> 
          </div>
        </div>



          <div class="control-group">
          <label class="control-label" for="backmail">开始时间：</label>
          <div class="controls">
            <input type="text" name="m_startdate" value="{$vo.m_startdate}" onclick="new Calendar().show(this);" class="input_text">
      </div>
        </div>    

        <div class="control-group">
          <label class="control-label" for="backmail">结束时间：</label>
          <div class="controls">
            <input type="text" name="m_enddate" value="{$vo.m_enddate}" onclick="new Calendar().show(this);" class="input_text">
      </div>
        </div> 



        <div class="control-group">
          <label class="control-label" for="backmail">能添加的投票数目：</label>
          <div class="controls">
            <input type="text" name="m_num" value="1" class="input_text">
      </div>
        </div> 



        <div class="control-group">
          <label class="control-label" for="backmail">公众号名称：</label>
          <div class="controls">
            <input type="text" name="m_wxname" value="{$vo.m_wxname}"  class="input_text">
      </div>
        </div> 

        <div class="control-group">
          <label class="control-label" for="backmail">公众号原始id：</label>
          <div class="controls">
            <input type="text" name="m_wxid" value="{$vo.m_wxid}"  class="input_text">
      </div>
        </div> 


        <div class="control-group">
          <label class="control-label" for="backmail">微信号：</label>
          <div class="controls">
            <input type="text" name="m_weixin" value="{$vo.m_weixin}"  class="input_text">
      </div>
        </div> 


       <div class="control-group">
          <label class="control-label" for="backmail">AppID（公众号）：</label>
          <div class="controls">
            <input type="text" name="m_appid" value="{$vo.m_appid}"  class="input_text">
      </div>
        </div> 


       <div class="control-group">
          <label class="control-label" for="backmail">AppSecret：</label>
          <div class="controls">
            <input type="text" name="m_appsecret" value="{$vo.m_appsecret}"  class="input_text">
      </div>
        </div> 


       <div class="control-group">
          <label class="control-label" for="backmail">AesEncodingKey：</label>
          <div class="controls">
            <input type="text" name="m_aeskey" value="{$vo.m_aeskey}"  class="input_text">
      </div>
        </div> 



        <div class="control-group">
          <label class="control-label" for="backmail">状态：</label>
          <div class="controls">
              启用　<input type="radio" id="auth" value = '1' name="m_status" <if condition="$vo.m_status eq 1">checked</if>>&nbsp;&nbsp;&nbsp;关闭　<input type="radio" id="auth2" value = "0" name="m_status" <if condition="$vo.m_status eq 0">checked</if>>
                   
       </div>
        </div> 


        <div class="control-group">
          <div class="controls">

            <a class="btn btn-primary" id="sub"> <i class="icon-ok icon-white"></i>
              保存
            </a>


          </div>
        </div>
      </fieldset>
      </form>

    </div>

    <include file="Public:footer" />

</body>
  </html>
