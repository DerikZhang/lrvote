<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{$Think.config.sitename}</title>

  <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin_style.css" />
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/blue.css" />

    <script src="__PUBLIC__/js/Calendar.js" type="text/javascript"></script>

    <link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
    <script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
    <script>
    var editor;
    KindEditor.ready(function(K) {
		    editor = K.create('textarea[name="content"]', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : false,
items : [
'source','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'image', 'link']
});
		    });
</script>



</head>
<body class="right_body">
  <div class="body">
    <div class="top_subnav">{$Think.config.sitename} ＞ 添加文章</div>

    <form method="post" id="form1" action="__URL__/insertArticle/" class="form-horizontal pageForm required-validate">
      <fieldset>
        <legend>添加文章</legend>


        <div class="control-group">
          <label class="control-label">投票活动标题：</label>
          <div class="controls">
            <input type="text" name="title" value="{$vo.title}"  class="input_text required"> </div>
        </div>

        <div class="control-group">
          <label class="control-label">微信号名称：</label>
          <div class="controls">
            <input type="text" name="keyword" value="{$vo.keyword}"  class="input_text required"> </div>
        </div>


        <div class="control-group">
          <label class="control-label">签约时间：</label>
          <div class="controls">
            <input type="text" name="url" value="{$vo.url}"  class="input_text required"> </div>
        </div>


        <div class="control-group">
          <label class="control-label">微信平台二维码：</label>
      
		<div class="controls">
          <input type="text" id="logo" name="logo" value="{$vo.logo}" class="input-large   required">
          <input type="button" name="button" value="上传" class="btn btn-info" onclick="upyunPicUpload('logo',0,0)">
          <input type="button" name="button" value="预览" class="btn btn-info" onclick="viewImg('logo')">
        </div>
        </div>


	<div class="control-group">
	<label class="control-label">客户公司简介：</label>
	<div class="controls">
	<textarea name="content" style="width:70%;height:400px;"></textarea>
	</div>
	</div>


      
	<div class="control-group">
	<div class="controls">
	<input type="submit" name="button" value="点击发布" class="btn btn-primary" />            
	</div>
	</div>


        </fieldset>
      </form>

    </div>

    <include file="Public:footer" />
	<script src="__PUBLIC__/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/static/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/static/upyun.js?2013"></script> 

</body>
  </html>
